name: timetracker
description: Papierkram.de - TimeTracker as flutter app

version: 1.5.3

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.0
  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  shared_preferences: ^0.5.3+5
  flutter_secure_storage: ^3.3.1+1
  json_annotation: ^2.3.0
  duration: ^2.0.8
  uuid: ^2.0.2
  flutter_typeahead: ^1.7.0
  flutter_easyrefresh: ^2.0.4
  html_unescape: ^1.0.1+3
  flutter_cupertino_settings: ^0.3.0
  url_launcher: ^5.2.2
  in_app_purchase: ^0.2.2+2
  app_review: ^1.0.0
  file_picker: ^1.4.2
  open_file: ^2.1.1
  flutter_cache_manager: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3
  flutter_native_splash: ^0.1.9
  build_runner: ^1.7.1
  json_serializable: ^2.3.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/icon_android.png"
  image_path_ios: "assets/images/icon_ios.png"
  adaptive_icon_background: "#B9D5DE"
  adaptive_icon_foreground: "assets/images/icon_android.png"

flutter_native_splash:
  image: "assets/images/icon_splash.png"
  color: "#B9D5DE"
